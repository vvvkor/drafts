<style>
  :root {
    --hover:#eee;
    --focus:#ccc;
    --focus-visible:#9cf;
    --input-off:#ccc;
    --input-on:#06f;
  }
  /* common */
  body {font:120% 'PT Sans', sans-serif;}
  input {font:inherit;}
  /* radio, checkbox */
  :is([type="checkbox"], [type="radio"]) {--input-color:var(--input-off);--dot:.5em;--pos:0em;appearance:none;display:inline-block;height:1.2em;width:1.2em;background-color:var(--input-color);border-radius:1em;vertical-align:-15%;position:relative;transition:background-color .2s;line-height:1.2;margin:0 .2em;}
  :is([type="checkbox"], [type="radio"]):checked {--input-color:var(--input-on);}
  :is([type="checkbox"], [type="radio"]):before {content:"";display:inline-block;width:var(--dot);height:var(--dot);background-color:#fff;border-radius:1em;transition:translate .2s;position:absolute;top:50%;left:50%;translate:calc(var(--pos) - 50%) -50%;}
  /* radio */
  [type="checkbox"] {width:2.2em;--dot:.8em;--pos:-.5em;}
  [type="checkbox"]:checked {--pos:.5em;}
  [type="checkbox"]:before {}
  /*text*/
  [type="text"] {padding:.2em;border-radius:.2em;border:thin solid var(--input-off);outline:.15em solid transparent;}
  /* focus */
  :is([type="text"], [type="checkbox"], [type="radio"]):is(:focus, :focus-visible, :hover) {outline:.2em solid var(--hover);outline-offset:0;}
  :is([type="text"], [type="checkbox"], [type="radio"]):focus {outline-color:var(--focus);}
  :is([type="text"], [type="checkbox"], [type="radio"]):focus-visible {outline-color:var(--focus-visible);}
  
</style>

<label><input type="checkbox"> Box</label>
<p>
<label><input type="radio" name="r" value="1"> Radio 1</label>
<p>
<label><input type="radio" name="r" value="2"> Radio 2</label>
<p>
<input type="text" inputmode="text" placeholder="name" spellcheck="true" autocapitalize="none" autocomplete="name">
<p>
<input type="text" inputmode="numeric" placeholder="age" spellcheck="false">
