/* syntax: "<color>";*/
/* initial-value: transparent; */
@property --bbb {
  syntax: "*";
  inherits: false;
}
@property --bb {
  syntax: "*";
  inherits: false;
}

body {font:200%/1.5 sans-serif;}
button, table {font:inherit;}

/* 1. global defaults */
:root{
  --t: #000;
  --b: transparent;
  --g: #eee;
  --border-input: #ccc;
  --primary: #00f;
  --primary-lite: cdf;
  --danger: #c00;
  --danger-lite: #fdd;
  --bg-input: #fff;
  --text-inv: #fff;
  --bg-inv: #666;
  --rad: .3em;
  --bw: .5em;
}

/* 2. element and state defaults */
a {--tt:var(--primary);}
button, .inv, .tag {--bb:var(--g);border-width:var(--bw);--rr:transparent;border-style:solid;}
:where(button, .inv, .tag).bord {--bb:transparent;}
input, textarea, select, [contenteditable] {font:inherit;--bb:var(--bg-input);border-width:var(--bw);--rr:var(--border-input);border-style:solid;}
.bord {--rr: var(--bg-inv);}
:visited {}
:hover {}
:active {}
:invalid {}
:focus {}
:focus-visible {}
:disabled {}

/* 3. hue pallette */
.primary, a /* , button */ {--dark:var(--primary);--lite:var(--primary-lite);}
.danger {--dark:var(--danger);--lite:var(--danger-lite);}
/* ... */

/* 4. mapping */
:where(.text, .primary, .danger /* ... */ ) {--ttt:var(--dark);}
:where(button, .inv, .tag):not(.bg, .bord) {--ttt:var(--text-inv);--bbb:var(--dark, var(--bg-inv));}
.bg {--bbb:var(--lite, var(--g));--ttt:var(--tt);}
.bord {border-width:var(--bw);--ttt:var(--dark);--rrr:var(--dark);border-style:solid;}

/* 5. apply */
:where(
a,
input, textarea, select, [contenteditable],
button, .inv, .tag,
.primary, .danger, /* ... */
.text, .bg, .bord
) {
  color: var(--ttt, var(--tt, var(--t)));
  background-color: var(--bbb, var(--bb, var(--b)));
  border-color: var(--rrr, var(--rr));
  display:inline-block;
}
:where(
input, textarea, select, [contenteditable],
button, .inv, .tag,
.bg, .bord
) {
  box-sizing: border-box;
  border-radius: var(--rad);
  background-clip: border-box;
}

</style>
