<title>Columns and flex order</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body {font:120% / 1.5 'pt sans', sans-serif;}
  .row {display:flex;}
  .row.vert {flex-direction:column;}
  .gap {gap:1em;}
  .blk {padding:1em;background:#eee;margin-bottom:1em;break-inside:avoid;}
  @media (width >= 50em) {
    .columns {columns:2;column-gap:3em;}
    .columns .row.vert > :nth-child(2n) {background:#ffc;order:999;}
  }
</style>

<main>
  <div class="columns">
    <div class="row vert -gap">
      <div class="blk">1</div>
      <div class="blk">2<br>2</div>
      <div class="blk">3</div>
      <div class="blk">4</div>
      <div class="blk">5<br>5<br>5<br>5<br>5<br>5<br>5<br>5</div>
      <div class="blk">6</div>
    </div>
  </div>
</main>
